<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Janssen Maquinaria | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">
<a href="pages/home.html">Ingresar</a>


<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card">

        <!-- Logo -->
        <div class="text-center mb-4">
            <img src="assets/img/JanssenMAQPNG.png" class="login-logo" alt="Janssen Maquinaria">
        </div>

        <!-- FORM LOGIN -->
        <form class="row g-3 needs-validation" novalidate id="loginForm">

            <!-- RUT -->
            <div class="col-12">
                <label for="rut" class="form-label">RUT Empresa</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="rut"
                    placeholder="76.123.456-7"
                    required>
                <div class="invalid-feedback">
                    Debe ingresar el RUT de la empresa.
                </div>
            </div>

            <!-- CLAVE -->
            <div class="col-12">
                <label for="password" class="form-label">Clave</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password"
                    placeholder="Ingrese su clave"
                    required>
                <div class="invalid-feedback">
                    Debe ingresar su clave.
                </div>
            </div>

            <!-- CHECK -->
            <div class="col-12">
                <div class="form-check">
                    <input 
                        class="form-check-input" 
                        type="checkbox" 
                        id="terms" 
                        required>
                    <label class="form-check-label" for="terms">
                        Acepto términos y condiciones
                    </label>
                    <div class="invalid-feedback">
                        Debe aceptar los términos para continuar.
                    </div>
                </div>
            </div>

            <!-- BOTÓN -->
            <div class="col-12 d-grid">
                <button class="btn btn-primary" type="submit">
                    Ingresar
                </button>
            </div>

            <!-- RECUPERAR -->
            <div class="col-12 text-center">
                <a href="#" class="link-secondary">¿Olvidaste tu clave?</a>
            </div>

        </form>

    </div>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- VALIDACIÓN BOOTSTRAP -->
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      } else {
        event.preventDefault()
        // redirección simulada
        window.location.href = "pages/home.html"
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
